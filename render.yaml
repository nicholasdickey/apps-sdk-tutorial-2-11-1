services:
  - type: web
    name: pizzaz-mcp
    env: node
    plan: free
    buildCommand: pnpm install && pnpm run build:pizzaz
    startCommand: pnpm run start:pizzaz
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
